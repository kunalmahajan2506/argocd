
apiVersion: argoproj.io/vlalpha1
kind: Application
metadata:
  name: default
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path:  envs/default
    targetRevision: main
    repoURL: https://github.com/kunalmahajan2506/argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    
